name: Comment Workflow

on:
  issue_comment:
    types: [created]

jobs:
  generate-preview-url:
    name: Preview Url
    if: |
      github.event.issue.pull_request &&
      github.event.comment.body =~ /\b\/generate-preview-url\b/
    runs-on: ubuntu-latest
    steps:
      - run: echo "Generate the URL and stuff"

  run-e2e-tests:
    name: E2E Tests
    if: |
      github.event.issue.pull_request &&
      github.event.comment.body =~ /\b\/run-e2e-tests\b/
    runs-on: ubuntu-latest
    steps:
      - run: echo "Run the tests and stuff"
