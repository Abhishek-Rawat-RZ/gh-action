name: Comment Workflow

on:
  issue_comment:
    types: [created]

jobs:
  generate-preview-url:
    name: PR comment
    if: |
      github.event.issue.pull_request &&
      github.event.comment.body == '/generate-preview-url'
    runs-on: ubuntu-latest
    steps:
      - run: echo "Generate the url and stuff"

  run-e2e-tests:
    name: E2E Tests
    if: |
      github.event.issue.pull_request &&
      github.event.comment.body == '/run-e2e-tests'
    runs-on: ubuntu-latest
    steps:
      - run: echo "Run the tests and stuff"
